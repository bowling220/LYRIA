<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYRIA Login</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase CDN Links -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <style>
    /* Glassmorphism styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      font-family: Arial, sans-serif; 
      background: url('assets/background.png') no-repeat center center fixed; 
      background-size: cover; 
    }
    .wrapper { 
      width: 100%; 
      max-width: 400px; 
      padding: 2rem; 
      background: rgba(255, 255, 255, 0.2); /* Glass effect */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      border-radius: 8px; 
      text-align: center; 
      backdrop-filter: blur(10px); /* Blur for glass effect */
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    h2 { margin-bottom: 1rem; color: #333; }
    .google-button { 
      width: 100%; 
      padding: 0.75rem; 
      font-weight: bold; 
      color: #ffffff; 
      background-color: #db4437; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px; 
      transition: background-color 0.3s; 
      margin-top: 1rem;
    }
    .google-button:hover { background-color: #c33b2e; }
    #error-message { color: red; font-size: 0.9rem; margin-top: 1rem; }

    /*login page css*/


@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("https://files.oaiusercontent.com/file-nPkk9Q6XDd78Ipvt500ix773?se=2024-11-09T00%3A00%3A41Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D3abe8c8f-bc8a-4b85-b637-64238e493ef7.webp&sig=4xGpCCYvQFhfW66Yq3rYHAvh1K9hF9Kj326kTbJt9%2Bo%3D"), #000;
  background-position: center;
  background-size: cover;
}

.wrapper {
  width: 400px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(9px);
  -webkit-backdrop-filter: blur(9px);
}

form {
  display: flex;
  flex-direction: column;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #fff;
}

.input-field {
  position: relative;
  border-bottom: 2px solid #ccc;
  margin: 15px 0;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #fff;
  font-size: 16px;
  pointer-events: none;
  transition: 0.15s ease;
}

.input-field input {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
}

.input-field input:focus~label,
.input-field input:valid~label {
  font-size: 0.8rem;
  top: 10px;
  transform: translateY(-120%);
}

.forget {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 25px 0 35px 0;
  color: #fff;
}

#remember {
  accent-color: #fff;
}

.forget label {
  display: flex;
  align-items: center;
}

.forget label p {
  margin-left: 8px;
}

.wrapper a {
  color: #efefef;
  text-decoration: none;
}

.wrapper a:hover {
  text-decoration: underline;
}

button {
  background: #fff;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
}
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Login with Google</h2>
    <button id="google-signin" class="google-button">Login with Google</button>
    <p id="error-message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com",
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Sign-In Button Event
    document.getElementById('google-signin').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          db.collection('users').doc(user.uid).set({
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            channels: ["general"]
          }, { merge: true }).then(() => window.location.href = 'home.html');
        })
        .catch(error => {
          document.getElementById('error-message').textContent = error.message;
        });
    });
  </script>
</body>
</html>
