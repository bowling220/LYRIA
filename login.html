<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign Up</title>
  <link rel="icon" type="image/png" href="icon.jpg">

  
  <!-- Firebase CDN Links -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <style>
    /* Style for simplicity */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f2f2f2; font-family: Arial, sans-serif; }
    .login-container { width: 100%; max-width: 400px; padding: 2rem; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; text-align: center; }
    h2 { margin-bottom: 1rem; color: #333; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input[type="email"], input[type="password"], button { width: 100%; padding: 0.75rem; border-radius: 4px; }
    button { font-weight: bold; color: #ffffff; background-color: #4CAF50; border: none; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #45a049; }
    .google-button { background-color: #db4437; color: #ffffff; }
    p { color: #888; font-size: 0.9rem; }
    #error-message { color: red; font-size: 0.9rem; margin-top: 1rem; }
    #toggle-login-signup { cursor: pointer; color: #4CAF50; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-button">Login</button>
    </form>
    <p>or</p>
    <button id="google-signin" class="google-button">Login with Google</button>
    <p id="toggle-login-signup">Don't have an account? Sign up here.</p>
    <p id="error-message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com",
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isSignUp = false;
    document.getElementById('toggle-login-signup').addEventListener('click', function() {
      isSignUp = !isSignUp;
      document.getElementById('form-title').textContent = isSignUp ? 'Sign Up' : 'Login';
      document.getElementById('auth-button').textContent = isSignUp ? 'Sign Up' : 'Login';
      document.getElementById('toggle-login-signup').textContent = isSignUp ? 'Already have an account? Log in here.' : "Don't have an account? Sign up here.";
      document.getElementById('error-message').textContent = '';
    });

    document.getElementById('auth-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isSignUp) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            db.collection('users').doc(user.uid).set({
              email: user.email,
              displayName: user.displayName || 'User',
              channels: ["general"]
            }).then(() => window.location.href = 'home.html');
          }).catch(error => {
            document.getElementById('error-message').textContent = error.message;
          });
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = 'home.html')
          .catch(error => {
            document.getElementById('error-message').textContent = error.message;
          });
      }
    });

    document.getElementById('google-signin').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          db.collection('users').doc(user.uid).set({
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            channels: ["general"]
          }, { merge: true }).then(() => window.location.href = 'home.html');
        })
        .catch(error => {
          document.getElementById('error-message').textContent = error.message;
        });
    });
  </script>
</body>
</html>
