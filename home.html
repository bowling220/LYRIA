<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com wss://*.firebaseio.com; connect-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://apis.google.com https://lyria-cfc06-default-rtdb.firebaseio.com https://*.firebaseapp.com https://*.cloudfunctions.net https://*.s-usc1b-nss-2156.firebaseio.com; script-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.gstatic.com https://apis.google.com https://*.firebaseio.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; frame-src 'self' https://*.firebaseapp.com https://*.firebaseio.com;">
<title>LYRIA Chat</title>
<link rel="stylesheet" href="styles.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<style>
    body {
      font-family: Arial, sans-serif;
    }
    .add-channel-btn, .join-channel-btn, .copy-join-code-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .add-channel-btn:hover, .join-channel-btn:hover, .copy-join-code-btn:hover {
      background-color: #45a049;
    }
    .copy-join-code-btn {
      background-color: #2196F3;
      margin-left: 10px;
    }
    .copy-join-code-btn:hover {
      background-color: #0b7dda;
    }
    .channel-btn {
      padding: 8px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      width: 100%;
    }
    .active-channel {
      background-color: #525e53;
      color: white;
      font-weight: bold;
    }
    /* Online Users Styling */
    .users-sidebar {
      padding: 10px;
    }
    .users-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .user-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .user-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .user-status {
      width: 8px;
      height: 8px;
      background-color: #34c759;
      border-radius: 50%;
      margin-right: 5px;
    }
    .user-name {
      font-size: 14px;
      font-weight: 500;
    }
</style>
</head>
<body>
<header class="top-header"><h1>LYRIA</h1></header>
<div class="app-container">
<nav class="sidebar">
<div class="user-profile">
<img class="avatar" id="user-avatar" src="https://via.placeholder.com/40" alt="User avatar">
<span class="username" id="user-name">Username</span>
</div>
<div class="channels">
<h3>Channels</h3>
<ul class="channels-list" id="channels-list"></ul>
<button class="add-channel-btn" id="add-channel">+ Add Channel</button>
<button class="join-channel-btn" id="join-channel">Join Channel by Code</button>
</div>
</nav>
<main class="chat-area">
<header class="chat-header">
<h2 id="channel-title"># general</h2>
<button id="copy-join-code" class="copy-join-code-btn">Copy Join Code</button>
</header>
<div class="messages" id="messages"></div>
<div class="message-input">
<textarea id="message-input" placeholder="Type your message..."></textarea>
<button id="send-button" class="send-btn">Send</button>
</div>
</main>
<aside class="users-sidebar">
<h3>Online Users</h3>
<ul id="users-list" class="users-list"></ul>
</aside>
</div>
<script>
const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com", 
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z",
      databaseURL: "https://lyria-cfc06-default-rtdb.firebaseio.com"
    };

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const rtdb = firebase.database();

let currentUser;
let currentChannel = 'general';

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    // Create user document if it doesn't exist
    const userDocRef = db.collection('users').doc(user.uid);
    userDocRef.get().then(doc => {
      if (!doc.exists) {
        userDocRef.set({
          displayName: user.displayName || 'User',
          photoURL: user.photoURL || 'https://via.placeholder.com/40',
          channels: [{id: 'general', name: 'general'}] // Add default general channel
        });
      }
      loadUserData();
      loadUserChannels();
      updateOnlineStatus(true);
      listenForOnlineUsers();
    });
  } else {
    window.location.href = 'index.html';
  }
});

function updateOnlineStatus(online) {
  if (currentUser) {
    const userStatusRef = rtdb.ref(`status/${currentUser.uid}`);
    userStatusRef.set({
      online: online,
      lastSeen: firebase.database.ServerValue.TIMESTAMP
    });
    userStatusRef.onDisconnect().set({
      online: false,
      lastSeen: firebase.database.ServerValue.TIMESTAMP
    });
  }
}

window.addEventListener('beforeunload', () => {
  updateOnlineStatus(false);
});

function listenForOnlineUsers() {
  rtdb.ref("status").on("value", (snapshot) => {
    const usersList = document.getElementById("users-list");
    usersList.innerHTML = "";
    snapshot.forEach(userSnapshot => {
      const userStatus = userSnapshot.val();
      if (userStatus.online) {
        const li = document.createElement("li");
        li.className = "user-item";
        const statusDot = document.createElement("span");
        statusDot.className = "user-status";

        const avatar = document.createElement("img");
        avatar.src = "https://via.placeholder.com/30";
        avatar.alt = "User avatar";

        const nameSpan = document.createElement("span");
        nameSpan.className = "user-name";
        nameSpan.textContent = userSnapshot.key;

        li.appendChild(statusDot);
        li.appendChild(avatar);
        li.appendChild(nameSpan);
        usersList.appendChild(li);
      }
    });
  });
}

function loadUserData() {
  const userDocRef = db.collection('users').doc(currentUser.uid);
  userDocRef.get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      document.getElementById('user-name').textContent = data.displayName || 'User';
      document.getElementById('user-avatar').src = data.photoURL || 'https://via.placeholder.com/40';
    }
  });
}

function loadUserChannels() {
  const userDocRef = db.collection('users').doc(currentUser.uid);
  userDocRef.onSnapshot(doc => { // Use onSnapshot instead of get() to listen for changes
    if (doc.exists) {
      const data = doc.data();
      const channelsList = document.getElementById('channels-list');
      channelsList.innerHTML = '';
      if (data.channels && Array.isArray(data.channels)) {
        data.channels.forEach(channel => {
          if (channel && channel.id && channel.name) { // Add validation
            displayChannel(channel.id, channel.name);
          }
        });
      }
      // Load last active channel if exists
      if (data.currentChannel) {
        loadMessages(data.currentChannel);
        setActiveChannel(data.currentChannel);
      } else {
        loadMessages('general');
        setActiveChannel('general');
      }
    }
  });
}

function displayChannel(channelId, channelName) {
  const channelsList = document.getElementById('channels-list');
  const li = document.createElement('li');
  const button = document.createElement('button');
  button.className = 'channel-btn';
  button.textContent = `# ${channelName}`;

  button.onclick = () => {
    loadMessages(channelId);
    setActiveChannel(channelId);
    saveCurrentChannel(channelId);
  };

  li.appendChild(button);
  li.dataset.channelId = channelId;
  channelsList.appendChild(li);
}

function setActiveChannel(channelId) {
  const channelButtons = document.querySelectorAll('.channels-list li button');
  channelButtons.forEach(btn => btn.classList.remove('active-channel'));

  const activeButton = [...channelButtons].find(btn =>
    btn.closest('li').dataset.channelId === channelId
  );

  if (activeButton) {
    activeButton.classList.add('active-channel');
  }
}

function loadMessages(channelId) {
  if (!channelId) return; // Add validation
  
  currentChannel = channelId;
  db.collection('channels').doc(channelId).get().then(doc => {
    if (doc.exists) {
      document.getElementById('channel-title').textContent = `# ${doc.data().name}`;
    }
  });

  const messagesContainer = document.getElementById('messages');
  messagesContainer.innerHTML = '';

  db.collection('channels').doc(channelId).collection('messages').orderBy('timestamp')
    .onSnapshot(snapshot => {
      messagesContainer.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `
          <div class="message-content">
            <span class="sender">${data.sender}</span>
            <p>${data.message}</p>
          </div>`;
        messagesContainer.appendChild(messageElement);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
}

function sendMessage() {
  const message = document.getElementById('message-input').value.trim();
  if (message && currentUser && currentChannel) {
    db.collection('channels').doc(currentChannel).collection('messages').add({
      sender: currentUser.displayName || 'User',
      message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById('message-input').value = '';
    });
  }
}

document.getElementById('send-button').onclick = sendMessage;

document.getElementById('add-channel').onclick = () => {
  const channelName = prompt('Enter new channel name:');
  if (channelName) {
    const channelId = db.collection('channels').doc().id;
    const channelData = { name: channelName, joinCode: channelId };
    db.collection('channels').doc(channelId).set(channelData).then(() => {
      const userDocRef = db.collection('users').doc(currentUser.uid);
      userDocRef.update({
        channels: firebase.firestore.FieldValue.arrayUnion({id: channelId, name: channelName})
      }).then(() => {
        displayChannel(channelId, channelName);
      });
    });
  }
};

document.getElementById('join-channel').onclick = () => {
  const channelCode = prompt('Enter channel code to join:');
  if (channelCode) {
    db.collection('channels').doc(channelCode).get().then(doc => {
      if (doc.exists) {
        const channelData = doc.data();
        const userDocRef = db.collection('users').doc(currentUser.uid);
        userDocRef.update({
          channels: firebase.firestore.FieldValue.arrayUnion({id: channelCode, name: channelData.name})
        }).then(() => {
          displayChannel(channelCode, channelData.name);
          alert(`Successfully joined channel: #${channelData.name}`);
        });
      } else {
        alert("Channel code not found. Please check and try again.");
      }
    });
  }
};

document.getElementById('copy-join-code').onclick = () => {
  navigator.clipboard.writeText(currentChannel).then(() => {
    alert(`Join code copied: ${currentChannel}`);
  });
};

function saveCurrentChannel(channelId) {
  const userDocRef = db.collection('users').doc(currentUser.uid);
  userDocRef.update({
    currentChannel: channelId
  }).catch(error => console.error("Error saving current channel:", error));
}

</script>
</body>
</html>
