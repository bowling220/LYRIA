<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYRIA Chat - Home</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<style>
  /* Basic styling for chat interface */
  :root {
    --primary-color: #36393f;
    --secondary-color: #5865f2;
    --accent-color: #43b581;
    --text-color: #dcddde;
    --background-color: #2f3136;
    --channel-hover: #42464d;
    --message-hover: #32353b;
    --sidebar-color: #202225;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .top-header {
    background-color: var(--sidebar-color);
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .app-container {
    display: flex;
    height: 100%;
  }

  /* Sidebar */
  .sidebar {
    background-color: var(--sidebar-color);
    width: 250px;
    display: flex;
    flex-direction: column;
    overflow: auto;
  }

  .channels {
    flex: 1;
    padding: 1rem;
  }

  .channels h3 {
    font-size: 1rem;
    color: #8e9297;
    margin-bottom: 1rem;
    border-bottom: 1px solid #292b2f;
    padding-bottom: 0.5rem;
    text-transform: uppercase;
  }

  .channels-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .channel-btn {
    display: flex;
    align-items: center;
    padding: 0.6rem 1rem;
    color: #8e9297;
    background: none;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s;
  }

  .channel-btn:hover, .channel-btn.active-channel {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .add-channel-btn, .join-channel-btn {
    width: 100%;
    padding: 0.5rem;
    background-color: var(--background-color);
    color: #8e9297;
    border: none;
    border-radius: 4px;
    margin-top: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1rem;
    text-align: left;
  }

  .add-channel-btn:hover, .join-channel-btn:hover {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .user-profile {
    padding: 1rem;
    background-color: #292b2f;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid var(--secondary-color);
  }

  .username {
    font-weight: bold;
    font-size: 1rem;
  }

  /* Main Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
  }

  .chat-header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #202225;
    background-color: var(--primary-color);
    color: var(--text-color);
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: var(--primary-color);
  }

  .message {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background-color: var(--message-hover);
    border-radius: 5px;
  }

  .sender {
    font-weight: bold;
    font-size: 1rem;
    color: var(--secondary-color);
    margin-bottom: 0.2rem;
  }

  .message-content {
    font-size: 0.95rem;
  }

  .message-input {
    display: flex;
    padding: 1rem;
    border-top: 1px solid #202225;
    background-color: var(--primary-color);
  }

  textarea {
    flex: 1;
    padding: 0.8rem;
    background-color: var(--background-color);
    border: none;
    border-radius: 8px;
    color: var(--text-color);
    font-size: 1rem;
    resize: none;
  }

  .send-btn {
    background-color: var(--secondary-color);
    color: #fff;
    padding: 0.8rem 1rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-left: 0.5rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .send-btn:hover {
    background-color: #4a5de2;
  }
</style>
</head>
<body>
<header class="top-header">LYRIA Chat</header>
<div class="app-container">
    <nav class="sidebar">
        <div class="channels">
            <h3>Text Channels</h3>
            <ul class="channels-list" id="channels-list"></ul>
            <button class="add-channel-btn" id="add-channel">Add Channel</button>
            <button class="join-channel-btn" id="join-channel">Join Channel</button>
        </div>
        <div class="user-profile">
            <img class="avatar" id="user-avatar" src="https://via.placeholder.com/40" alt="User avatar">
            <span class="username" id="user-name">Username</span>
        </div>
    </nav>
    <main class="chat-area">
        <header class="chat-header">
            <h2 id="channel-title"># general</h2>
            <button id="copy-join-code" class="copy-join-code-btn">Copy Invite Code</button>
        </header>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <textarea id="message-input" placeholder="Message #general"></textarea>
            <button id="send-button" class="send-btn">Send</button>
        </div>
    </main>
</div>
<script>
const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com", 
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z",
      databaseURL: "https://lyria-cfc06-default-rtdb.firebaseio.com"
    };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let currentChannel = 'general';

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const userDocRef = db.collection('users').doc(user.uid);
    
    userDocRef.get().then(doc => {
      if (!doc.exists) {
        return userDocRef.set({
          displayName: user.displayName || 'User',
          photoURL: user.photoURL || 'https://via.placeholder.com/40',
          role: 'user'
        });
      }
      return doc;
    }).then(doc => {
      const userData = doc.exists ? doc.data() : {
        displayName: user.displayName || 'User',
        photoURL: user.photoURL || 'https://via.placeholder.com/40',
        role: 'user'
      };
      
      document.getElementById('user-name').textContent = userData.displayName;
      document.getElementById('user-avatar').src = userData.photoURL;
      
      // Enable buttons after user is authenticated
      document.getElementById('add-channel').removeAttribute('disabled');
      document.getElementById('join-channel').removeAttribute('disabled');
    }).catch(error => {
      console.error("Error handling user data:", error);
    });
    
    loadChannels();
  } else {
    window.location.href = 'login.html';
  }
});

function loadChannels() {
  const channelsList = document.getElementById('channels-list');
  channelsList.innerHTML = '';
  
  db.collection('channels').get().then(snapshot => {
    if (snapshot.empty) {
      return db.collection('channels').doc('general').set({
        name: 'general',
        id: 'general',
        createdBy: currentUser.uid,
        joinCode: generateJoinCode()
      }).then(() => db.collection('channels').get());
    }
    return snapshot;
  }).then(snapshot => {
    snapshot.forEach(doc => {
      const channel = doc.data();
      const channelElement = document.createElement('li');
      const button = document.createElement('button');
      button.className = 'channel-btn';
      button.textContent = `# ${channel.name}`;
      button.onclick = () => {
        currentChannel = channel.id;
        loadMessages(channel.id);
        // Update active channel styling
        document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active-channel'));
        button.classList.add('active-channel');
      };
      channelElement.appendChild(button);
      channelsList.appendChild(channelElement);
    });
    loadMessages('general');
  }).catch(error => {
    console.error("Error loading channels:", error);
  });
}

function generateJoinCode() {
  return Math.random().toString(36).substring(2, 8).toUpperCase();
}

document.getElementById('add-channel').addEventListener('click', () => {
  const channelName = prompt('Enter channel name:');
  if (channelName) {
    const channelId = channelName.toLowerCase().replace(/\s+/g, '-');
    db.collection('channels').doc(channelId).set({
      name: channelName,
      id: channelId,
      createdBy: currentUser.uid,
      joinCode: generateJoinCode()
    }).then(() => {
      loadChannels();
    }).catch(error => {
      console.error("Error creating channel:", error);
    });
  }
});

document.getElementById('join-channel').addEventListener('click', () => {
  const joinCode = prompt('Enter channel join code:');
  if (joinCode) {
    db.collection('channels').where('joinCode', '==', joinCode).get()
      .then(snapshot => {
        if (!snapshot.empty) {
          const channel = snapshot.docs[0].data();
          currentChannel = channel.id;
          loadMessages(channel.id);
          loadChannels();
        } else {
          alert('Invalid join code');
        }
      }).catch(error => {
        console.error("Error joining channel:", error);
      });
  }
});

document.getElementById('copy-join-code').addEventListener('click', () => {
  db.collection('channels').doc(currentChannel).get()
    .then(doc => {
      if (doc.exists) {
        const joinCode = doc.data().joinCode;
        navigator.clipboard.writeText(joinCode).then(() => {
          alert('Join code copied to clipboard: ' + joinCode);
        });
      }
    }).catch(error => {
      console.error("Error copying join code:", error);
    });
});

function loadMessages(channelId) {
  const messagesContainer = document.getElementById('messages');
  messagesContainer.innerHTML = '';
  const channelTitle = document.getElementById('channel-title');
  
  db.collection('channels').doc(channelId).get().then(doc => {
    if (doc.exists) {
      channelTitle.textContent = `# ${doc.data().name}`;
    }
  });
  
  db.collection('channels').doc(channelId).collection('messages')
    .orderBy('timestamp')
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          const message = change.doc.data();
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.innerHTML = `
            <div class="sender">${message.sender}</div>
            <div class="message-content">${message.message}</div>
          `;
          messagesContainer.appendChild(messageElement);
        }
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, error => {
      console.error("Error loading messages:", error);
    });
}

// Add message sending functionality
document.getElementById('send-button').addEventListener('click', () => {
  const messageInput = document.getElementById('message-input');
  const message = messageInput.value.trim();
  
  if (message && currentChannel) {
    db.collection('channels').doc(currentChannel)
      .collection('messages').add({
        message: message,
        sender: currentUser.displayName || 'User',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        messageInput.value = '';
      }).catch(error => {
        console.error("Error sending message:", error);
      });
  }
});

// Allow sending messages with Enter key
document.getElementById('message-input').addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    document.getElementById('send-button').click();
  }
});
</script>
</body>
</html>
