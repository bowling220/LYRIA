<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYRIA Chat - Home</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<style>
  /* Basic styling for chat interface */
  :root {
    --primary-color: #36393f;
    --secondary-color: #5865f2;
    --accent-color: #43b581;
    --text-color: #dcddde;
    --background-color: #2f3136;
    --channel-hover: #42464d;
    --message-hover: #32353b;
    --sidebar-color: #202225;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .top-header {
    background-color: var(--sidebar-color);
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .app-container {
    display: flex;
    height: 100%;
  }

  /* Sidebar */
  .sidebar {
    background-color: var(--sidebar-color);
    width: 250px;
    display: flex;
    flex-direction: column;
    overflow: auto;
  }

  .channels {
    flex: 1;
    padding: 1rem;
  }

  .channels h3 {
    font-size: 1rem;
    color: #8e9297;
    margin-bottom: 1rem;
    border-bottom: 1px solid #292b2f;
    padding-bottom: 0.5rem;
    text-transform: uppercase;
  }

  .channels-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .channel-btn {
    display: flex;
    align-items: center;
    padding: 0.6rem 1rem;
    color: #8e9297;
    background: none;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    transition: background 0.3s;
  }

  .channel-btn:hover, .channel-btn.active-channel {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .add-channel-btn, .join-channel-btn {
    width: 100%;
    padding: 0.5rem;
    background-color: var(--background-color);
    color: #8e9297;
    border: none;
    border-radius: 4px;
    margin-top: 1rem;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1rem;
    text-align: left;
  }

  .add-channel-btn:hover, .join-channel-btn:hover {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .user-profile {
    padding: 1rem;
    background-color: #292b2f;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid var(--secondary-color);
  }

  .username {
    font-weight: bold;
    font-size: 1rem;
  }

  /* Main Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
  }

  .chat-header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #202225;
    background-color: var(--primary-color);
    color: var(--text-color);
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: var(--primary-color);
  }

  .message {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
    padding: 0.5rem;
    background-color: var(--message-hover);
    border-radius: 5px;
  }

  .sender {
    font-weight: bold;
    font-size: 1rem;
    color: var(--secondary-color);
    margin-bottom: 0.2rem;
  }

  .message-content {
    font-size: 0.95rem;
  }

  .message-input {
    display: flex;
    padding: 1rem;
    border-top: 1px solid #202225;
    background-color: var(--primary-color);
  }

  textarea {
    flex: 1;
    padding: 0.8rem;
    background-color: var(--background-color);
    border: none;
    border-radius: 8px;
    color: var(--text-color);
    font-size: 1rem;
    resize: none;
  }

  .send-btn {
    background-color: var(--secondary-color);
    color: #fff;
    padding: 0.8rem 1rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-left: 0.5rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .send-btn:hover {
    background-color: #4a5de2;
  }
</style>
</head>
<body>
<header class="top-header">LYRIA Chat</header>
<div class="app-container">
    <nav class="sidebar">
        <div class="channels">
            <h3>Text Channels</h3>
            <ul class="channels-list" id="channels-list"></ul>
            <button class="add-channel-btn" id="add-channel" disabled>Add Channel</button>
            <button class="join-channel-btn" id="join-channel" disabled>Join Channel</button>
        </div>
        <div class="user-profile">
            <img class="avatar" id="user-avatar" src="https://via.placeholder.com/40" alt="User avatar">
            <span class="username" id="user-name">Username</span>
        </div>
    </nav>
    <main class="chat-area">
        <header class="chat-header">
            <h2 id="channel-title"># general</h2>
            <button id="copy-join-code" class="copy-join-code-btn">Copy Invite Code</button>
        </header>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <textarea id="message-input" placeholder="Message #general"></textarea>
            <button id="send-button" class="send-btn">Send</button>
        </div>
    </main>
</div>
<script>
const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com", 
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z",
      databaseURL: "https://lyria-cfc06-default-rtdb.firebaseio.com"
    };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const userDocRef = db.collection('users').doc(user.uid);
    userDocRef.get().then(doc => {
      const userData = doc.data();
      document.getElementById('user-name').textContent = userData.displayName || 'User';
      document.getElementById('user-avatar').src = userData.photoURL || 'https://via.placeholder.com/40';

      // If the user is a guest, disable specific features
      if (userData.role === 'guest') {
        document.getElementById('add-channel').disabled = true;
        document.getElementById('join-channel').disabled = true;
        document.getElementById('send-button').textContent = 'Send as Guest';
      } else {
        document.getElementById('add-channel').disabled = false;
        document.getElementById('join-channel').disabled = false;
      }
    });
    loadChannels();
  } else {
    window.location.href = 'login.html';
  }
});

function loadChannels() {
  const channelsList = document.getElementById('channels-list');
  db.collection('channels').get().then(snapshot => {
    snapshot.forEach(doc => {
      const channel = doc.data();
      const channelElement = document.createElement('li');
      const button = document.createElement('button');
      button.className = 'channel-btn';
      button.textContent = `# ${channel.name}`;
      button.onclick = () => loadMessages(channel.id);
      channelElement.appendChild(button);
      channelsList.appendChild(channelElement);
    });
  });
}

function loadMessages(channelId) {
  const messagesContainer = document.getElementById('messages');
  messagesContainer.innerHTML = '';
  db.collection('channels').doc(channelId).collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
    snapshot.forEach(doc => {
      const message = doc.data();
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<div class="sender">${message.sender}</div><div class="message-content">${message.message}</div>`;
      messagesContainer.appendChild(messageElement);
    });
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  });
}

document.getElementById('send-button').onclick = function() {
  const messageInput = document.getElementById('message-input');
  const message = messageInput.value.trim();
  if (message && currentUser) {
    const sender = currentUser.displayName || 'Guest';
    db.collection('channels').doc('general').collection('messages').add({
      sender: sender,
      message: message,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    messageInput.value = '';
  }
};
</script>
</body>
</html>
