<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYRIA Chat - Home</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="chat.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
<header class="top-header">
    <button class="menu-toggle">â˜°</button>
    <span style="flex: 1; text-align: center;">LYRIA Chat</span>
</header>
<div class="app-container">
    <nav class="sidebar">
        <div class="channels">
            <h3>Text Channels</h3>
            <ul class="channels-list" id="channels-list"></ul>
            <button class="add-channel-btn" id="add-channel">Add Channel</button>
            <button class="join-channel-btn" id="join-channel">Join Channel</button>
        </div>
        <div class="user-profile">
            <img class="avatar" id="user-avatar" src="https://s1.ezgif.com/tmp/ezgif-1-89965b355d.png" alt="User avatar">
            <span class="username" id="user-name">Username</span>
            <button class="settings-btn" id="settings-btn">Settings</button>
        </div>
    </nav>
    <main class="chat-area">
        <header class="chat-header">
            <h2 id="channel-title"># general</h2>
            <button id="copy-join-code" class="copy-join-code-btn">Invite Others</button>
        </header>
        <div class="messages" id="messages">
            <!-- Messages will be dynamically added here with profile pictures -->
            <!-- Example message structure:
            <div class="message">
                <img class="message-avatar" src="user-avatar-url" alt="User avatar">
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">Username</span>
                        <span class="admin-badge" style="display: none;">ðŸ‘‘ Admin</span>
                    </div>
                    <div class="message-text">Message content</div>
                </div>
            </div>
            -->
        </div>
        <div class="message-input">
            <textarea id="message-input" placeholder="Message #"></textarea>
            <button id="send-button" class="send-btn">Send</button>
        </div>
    </main>
</div>

<!-- Settings Modal -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h2>Settings</h2>
        <p>This is the settings page for guest users.</p>
        
        <!-- Toggle Dark Mode -->
        <button id="toggle-dark-mode" class="close-modal">Toggle Dark Mode</button>
        
        <!-- Update Display Name -->
        <div style="margin-top: 1rem;">
            <label for="display-name-input" style="color: var(--text-color);">Update Display Name:</label>
            <input type="text" id="display-name-input" placeholder="Enter new display name" style="margin-top: 0.5rem; padding: 0.5rem; width: 100%; border-radius: 4px; border: none;">
            <button id="update-display-name" style="margin-top: 0.5rem;" class="close-modal">Update Name</button>
        </div>

        <!-- Notification Toggle -->
        <div style="margin-top: 1rem;">
            <label style="color: var(--text-color);">
                <input type="checkbox" id="notifications-toggle"> Enable Notifications
            </label>
        </div>

        <button id="logout-btn" class="close-modal" style="margin-top: 1rem;">Logout</button>
        <button id="close-modal" class="close-modal">Close</button>
    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
