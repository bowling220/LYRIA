<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LYRIA Chat - Home</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<style>
  /* Basic styling for chat interface */
  :root {
    --primary-color: #36393f;
    --secondary-color: #5865f2;
    --accent-color: #43b581;
    --text-color: #dcddde;
    --background-color: #2f3136;
    --channel-hover: #42464d;
    --message-hover: #32353b;
    --sidebar-color: #202225;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .top-header {
    background-color: var(--sidebar-color);
    color: #fff;
    text-align: center;
    padding: 0.8rem;
    font-size: 1.2rem;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 1.5rem;
    cursor: pointer;
  }

  .app-container {
    display: flex;
    height: calc(100vh - 50px); /* Subtract header height */
  }

  /* Sidebar */
  .sidebar {
    background-color: var(--sidebar-color);
    width: 250px;
    display: flex;
    flex-direction: column;
    overflow: auto;
  }

  .channels {
    flex: 1;
    padding: 1rem;
  }

  .channels h3 {
    font-size: 0.9rem;
    color: #8e9297;
    margin-bottom: 0.8rem;
    border-bottom: 1px solid #292b2f;
    padding-bottom: 0.5rem;
    text-transform: uppercase;
  }

  .channels-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .channel-btn {
    display: flex;
    align-items: center;
    padding: 0.5rem 0.8rem;
    color: #8e9297;
    background: none;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 0.9rem;
    width: 100%;
    transition: background 0.3s;
  }

  .channel-btn:hover, .channel-btn.active-channel {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .add-channel-btn, .join-channel-btn {
    width: 100%;
    padding: 0.5rem;
    background-color: var(--background-color);
    color: #8e9297;
    border: none;
    border-radius: 4px;
    margin-top: 0.8rem;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 0.9rem;
    text-align: left;
  }

  .add-channel-btn:hover, .join-channel-btn:hover {
    background-color: var(--channel-hover);
    color: var(--text-color);
  }

  .user-profile {
    padding: 0.8rem;
    background-color: #292b2f;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid var(--secondary-color);
  }

  .username {
    font-weight: bold;
    font-size: 0.9rem;
  }

  /* Main Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: var(--background-color);
    min-width: 0; /* Allow shrinking */
  }

  .chat-header {
    padding: 0.8rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #202225;
    background-color: var(--primary-color);
    color: var(--text-color);
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 0.8rem;
    background-color: var(--primary-color);
  }

  .message {
    display: flex;
    flex-direction: column;
    margin-bottom: 0.8rem;
    padding: 0.5rem;
    background-color: var(--message-hover);
    border-radius: 5px;
  }

  .sender {
    font-weight: bold;
    font-size: 0.9rem;
    color: var(--secondary-color);
    margin-bottom: 0.2rem;
  }

  .message-content {
    font-size: 0.85rem;
    word-break: break-word;
  }

  .message-input {
    display: flex;
    padding: 0.8rem;
    border-top: 1px solid #202225;
    background-color: var(--primary-color);
  }

  textarea {
    flex: 1;
    padding: 0.6rem;
    background-color: var(--background-color);
    border: none;
    border-radius: 8px;
    color: var(--text-color);
    font-size: 0.9rem;
    resize: none;
    min-height: 40px;
    max-height: 120px;
  }

  .send-btn {
    background-color: var(--secondary-color);
    color: #fff;
    padding: 0.6rem 0.8rem;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-left: 0.5rem;
    cursor: pointer;
    transition: background 0.3s;
    white-space: nowrap;
  }

  .send-btn:hover {
    background-color: #4a5de2;
  }

  .copy-join-code-btn {
    background-color: var(--secondary-color);
    color: #fff;
    padding: 0.4rem 0.8rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 0.9rem;
  }

  .copy-join-code-btn:hover {
    background-color: #4a5de2;
  }

  /* Settings Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: var(--background-color);
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    width: 90%;
    max-width: 300px;
  }

  .modal-content h2 {
    color: var(--text-color);
    margin-bottom: 1rem;
    font-size: 1.2rem;
  }

  .close-modal {
    background-color: var(--secondary-color);
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 0.8rem;
    font-size: 0.9rem;
  }

  /* Mobile Responsive Styles */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 50px; /* Below header */
      bottom: 0;
      z-index: 100;
      transition: left 0.3s ease;
      height: calc(100vh - 50px); /* Subtract header height */
    }

    .sidebar.active {
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .app-container {
      position: relative;
      height: calc(100vh - 50px); /* Subtract header height */
    }

    .chat-area {
      width: 100%;
      height: calc(100vh - 50px); /* Subtract header height */
    }

    .chat-header {
      padding: 0.6rem;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .chat-header h2 {
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .messages {
      height: calc(100vh - 170px); /* Adjust for header and input area */
      padding: 0.6rem;
    }

    .message-input {
      padding: 0.6rem;
      position: sticky;
      bottom: 0;
    }

    textarea {
      font-size: 1rem;
      padding: 0.5rem;
    }

    .send-btn {
      padding: 0.5rem;
      min-width: 60px;
    }

    .copy-join-code-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    /* Improve touch targets */
    .channel-btn,
    .add-channel-btn,
    .join-channel-btn {
      padding: 0.8rem;
      min-height: 44px;
    }

    /* Ensure modal is accessible on mobile */
    .modal-content {
      margin: 1rem;
      max-height: 90vh;
      overflow-y: auto;
    }
  }
</style>
</head>
<body>
<header class="top-header">
    <button class="menu-toggle">â˜°</button>
    LYRIA Chat
</header>
<div class="app-container">
    <nav class="sidebar">
        <div class="channels">
            <h3>Text Channels</h3>
            <ul class="channels-list" id="channels-list"></ul>
            <button class="add-channel-btn" id="add-channel">Add Channel</button>
            <button class="join-channel-btn" id="join-channel">Join Channel</button>
        </div>
        <div class="user-profile">
            <img class="avatar" id="user-avatar" src="https://s1.ezgif.com/tmp/ezgif-1-89965b355d.png" alt="User avatar">
            <span class="username" id="user-name">Username</span>
            <button class="settings-btn" id="settings-btn">Settings</button>
        </div>
    </nav>
    <main class="chat-area">
        <header class="chat-header">
            <h2 id="channel-title"># general</h2>
            <button id="copy-join-code" class="copy-join-code-btn">Invite Others</button>
        </header>
        <div class="messages" id="messages"></div>
        <div class="message-input">
            <textarea id="message-input" placeholder="Message #"></textarea>
            <button id="send-button" class="send-btn">Send</button>
        </div>
    </main>
</div>

<!-- Settings Modal -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h2>Settings</h2>
        <p>This is the settings page for guest users.</p>
        
        <!-- Toggle Dark Mode -->
        <button id="toggle-dark-mode" class="close-modal">Toggle Dark Mode</button>
        
        <!-- Update Display Name -->
        <div style="margin-top: 1rem;">
            <label for="display-name-input" style="color: var(--text-color);">Update Display Name:</label>
            <input type="text" id="display-name-input" placeholder="Enter new display name" style="margin-top: 0.5rem; padding: 0.5rem; width: 100%; border-radius: 4px; border: none;">
            <button id="update-display-name" style="margin-top: 0.5rem;" class="close-modal">Update Name</button>
        </div>

        <!-- Notification Toggle -->
        <div style="margin-top: 1rem;">
            <label style="color: var(--text-color);">
                <input type="checkbox" id="notifications-toggle"> Enable Notifications
            </label>
        </div>

        <button id="logout-btn" class="close-modal" style="margin-top: 1rem;">Logout</button>
        <button id="close-modal" class="close-modal">Close</button>
    </div>
</div>


  
  
<script>
const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com", 
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z",
      databaseURL: "https://lyria-cfc06-default-rtdb.firebaseio.com"
    };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let currentChannel;
let darkMode = false;
let notificationsEnabled = false;

// Mobile menu toggle
document.querySelector('.menu-toggle').addEventListener('click', () => {
  document.querySelector('.sidebar').classList.toggle('active');
});

// Close sidebar when clicking outside on mobile
document.addEventListener('click', (e) => {
  const sidebar = document.querySelector('.sidebar');
  const menuToggle = document.querySelector('.menu-toggle');
  if (window.innerWidth <= 768 && 
      !sidebar.contains(e.target) && 
      !menuToggle.contains(e.target) &&
      sidebar.classList.contains('active')) {
    sidebar.classList.remove('active');
  }
});

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    const userDocRef = db.collection('users').doc(user.uid);
    
    userDocRef.get().then(doc => {
      if (!doc.exists) {
        // Create a personal channel for new users
        const personalChannelId = `personal-${user.uid}`;
        return Promise.all([
          userDocRef.set({
            displayName: user.displayName || 'User',
            photoURL: user.photoURL || 'https://s1.ezgif.com/tmp/ezgif-1-89965b355d.png',
            role: 'user',
            channels: [personalChannelId],
            darkMode: false,
            notificationsEnabled: false
          }),
          db.collection('channels').doc(personalChannelId).set({
            name: 'My Personal Channel',
            id: personalChannelId,
            createdBy: user.uid,
            joinCode: generateJoinCode(),
            members: [user.uid]
          })
        ]);
      }
      return doc;
    }).then(doc => {
      const userData = doc.exists ? doc.data() : {
        displayName: user.displayName || 'User',
        photoURL: user.photoURL || 'https://s1.ezgif.com/tmp/ezgif-1-89965b355d.png',
        role: 'user',
        channels: [`personal-${user.uid}`],
        darkMode: false,
        notificationsEnabled: false
      };
      
      document.getElementById('user-name').textContent = userData.displayName;
      document.getElementById('user-avatar').src = userData.photoURL;
      
      // Initialize settings from user data
      darkMode = userData.darkMode;
      notificationsEnabled = userData.notificationsEnabled;
      document.getElementById('notifications-toggle').checked = notificationsEnabled;
      if(darkMode) {
        document.documentElement.style.setProperty('--primary-color', '#1a1a1a');
        document.documentElement.style.setProperty('--background-color', '#121212');
      }
      
      document.getElementById('add-channel').removeAttribute('disabled');
      document.getElementById('join-channel').removeAttribute('disabled');

      function logout() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch(error => {
            console.error("Error logging out:", error);
        });
      }

      // Event listeners for modal buttons
      document.getElementById('settings-btn').addEventListener('click', () => {
          document.getElementById('settings-modal').style.display = 'flex';
      });

      document.getElementById('close-modal').addEventListener('click', () => {
          document.getElementById('settings-modal').style.display = 'none';
      });

      // Toggle Dark Mode
      document.getElementById('toggle-dark-mode').addEventListener('click', () => {
          darkMode = !darkMode;
          if(darkMode) {
              document.documentElement.style.setProperty('--primary-color', '#1a1a1a');
              document.documentElement.style.setProperty('--background-color', '#121212');
          } else {
              document.documentElement.style.setProperty('--primary-color', '#36393f');
              document.documentElement.style.setProperty('--background-color', '#2f3136');
          }
          db.collection('users').doc(currentUser.uid).update({
              darkMode: darkMode
          });
      });

      // Update Display Name
      document.getElementById('update-display-name').addEventListener('click', () => {
          const newName = document.getElementById('display-name-input').value.trim();
          if(newName) {
              db.collection('users').doc(currentUser.uid).update({
                  displayName: newName
              }).then(() => {
                  document.getElementById('user-name').textContent = newName;
                  document.getElementById('display-name-input').value = '';
                  alert('Display name updated successfully!');
              }).catch(error => {
                  console.error("Error updating display name:", error);
                  alert('Failed to update display name');
              });
          }
      });

      // Toggle Notifications
      document.getElementById('notifications-toggle').addEventListener('change', (e) => {
          notificationsEnabled = e.target.checked;
          if(notificationsEnabled) {
              Notification.requestPermission();
          }
          db.collection('users').doc(currentUser.uid).update({
              notificationsEnabled: notificationsEnabled
          });
      });

      // Logout button event listener
      document.getElementById('logout-btn').addEventListener('click', logout);
      
      // Set initial channel to user's personal channel
      currentChannel = `personal-${user.uid}`;
    }).catch(error => {
      console.error("Error handling user data:", error);
    });
    
    loadChannels();
  } else {
    window.location.href = 'login.html';
  }
});

function loadChannels() {
  const channelsList = document.getElementById('channels-list');
  channelsList.innerHTML = '';
  
  // Get channels where user is a member
  db.collection('channels')
    .where('members', 'array-contains', currentUser.uid)
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const channel = doc.data();
        const channelElement = document.createElement('li');
        const button = document.createElement('button');
        button.className = 'channel-btn';
        button.textContent = `# ${channel.name}`;
        button.onclick = () => {
          currentChannel = channel.id;
          loadMessages(channel.id);
          document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active-channel'));
          button.classList.add('active-channel');
          document.getElementById('message-input').placeholder = `Message #${channel.name}`;
          // Close sidebar on mobile after channel selection
          if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.remove('active');
          }
        };
        channelElement.appendChild(button);
        channelsList.appendChild(channelElement);
      });
      
      // Load messages for personal channel by default
      loadMessages(`personal-${currentUser.uid}`);
    })
    .catch(error => {
      console.error("Error loading channels:", error);
    });
}

function generateJoinCode() {
  return Math.random().toString(36).substring(2, 8).toUpperCase();
}

document.getElementById('add-channel').addEventListener('click', () => {
  const channelName = prompt('Enter channel name:');
  if (channelName) {
    const channelId = `${Date.now()}-${currentUser.uid}`;
    db.collection('channels').doc(channelId).set({
      name: channelName,
      id: channelId,
      createdBy: currentUser.uid,
      joinCode: generateJoinCode(),
      members: [currentUser.uid]
    }).then(() => {
      loadChannels();
    }).catch(error => {
      console.error("Error creating channel:", error);
    });
  }
});

document.getElementById('join-channel').addEventListener('click', () => {
  const joinCode = prompt('Enter channel join code:');
  if (joinCode) {
    db.collection('channels').where('joinCode', '==', joinCode).get()
      .then(snapshot => {
        if (!snapshot.empty) {
          const channelDoc = snapshot.docs[0];
          const channel = channelDoc.data();
          
          // Add user to channel members
          return db.collection('channels').doc(channel.id).update({
            members: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
          }).then(() => {
            currentChannel = channel.id;
            loadMessages(channel.id);
            loadChannels();
          });
        } else {
          alert('Invalid join code');
        }
      }).catch(error => {
        console.error("Error joining channel:", error);
      });
  }
});

document.getElementById('copy-join-code').addEventListener('click', async () => {
  try {
    const doc = await db.collection('channels').doc(currentChannel).get();
    if (doc.exists) {
      const joinCode = doc.data().joinCode;
      const tempInput = document.createElement('input');
      tempInput.value = joinCode;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Join code copied to clipboard: ' + joinCode);
    }
  } catch (error) {
    console.error("Error copying join code:", error);
    alert('Failed to copy join code');
  }
});

function loadMessages(channelId) {
  const messagesContainer = document.getElementById('messages');
  messagesContainer.innerHTML = '';
  const channelTitle = document.getElementById('channel-title');
  
  db.collection('channels').doc(channelId).get().then(doc => {
    if (doc.exists) {
      const channelName = doc.data().name;
      channelTitle.textContent = `# ${channelName}`;
      document.getElementById('message-input').placeholder = `Message #${channelName}`;
    }
  });
  
  db.collection('channels').doc(channelId).collection('messages')
    .orderBy('timestamp')
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          const message = change.doc.data();
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.innerHTML = `
            <div class="sender">${message.sender}</div>
            <div class="message-content">${message.message}</div>
          `;
          messagesContainer.appendChild(messageElement);
          
          // Show notification if enabled and message is not from current user
          if(notificationsEnabled && message.sender !== currentUser.displayName && Notification.permission === 'granted') {
            new Notification('New Message', {
              body: `${message.sender}: ${message.message}`,
              icon: '/path/to/icon.png'
            });
          }
        }
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, error => {
      console.error("Error loading messages:", error);
    });
}

document.getElementById('send-button').addEventListener('click', () => {
  const messageInput = document.getElementById('message-input');
  const message = messageInput.value.trim();
  
  if (message && currentChannel) {
    db.collection('channels').doc(currentChannel)
      .collection('messages').add({
        message: message,
        sender: currentUser.displayName || 'User',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        messageInput.value = '';
      }).catch(error => {
        console.error("Error sending message:", error);
      });
  }
});

document.getElementById('message-input').addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    document.getElementById('send-button').click();
  }
});
</script>
</body>
</html>
