<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYRIA Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="top-header"><h1>LYRIA</h1></header>
  <div class="app-container">
    <nav class="sidebar">
      <div class="user-profile">
        <img class="avatar" id="user-avatar" src="https://via.placeholder.com/40" alt="User avatar">
        <span class="username" id="user-name">Username</span>
        <button class="settings-btn">Settings</button>
      </div>
      <div class="channels">
        <h3>Channels</h3>
        <ul class="channels-list" id="channels-list"></ul>
        <button class="add-channel-btn" id="add-channel">+ Add Channel</button>
      </div>
    </nav>
    <main class="chat-area">
      <header class="chat-header"><h2 id="channel-title"># general</h2></header>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <textarea id="message-input" placeholder="Type your message..."></textarea>
        <button id="send-button" class="send-btn">Send</button>
      </div>
    </main>
  </div>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDORsM0Dz9d_ZxqVd8zjNXwsEdR1_aVF7g",
      authDomain: "lyria-cfc06.firebaseapp.com",
      projectId: "lyria-cfc06",
      storageBucket: "lyria-cfc06.appspot.com",
      messagingSenderId: "309881717815",
      appId: "1:309881717815:web:c8e9a4007341ab17ecebb2",
      measurementId: "G-0EMBBE255Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    let currentChannel = 'general';

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('user-name').textContent = user.displayName || 'User';
        document.getElementById('user-avatar').src = user.photoURL || 'https://via.placeholder.com/40';
        
        // Check if the user's document exists in Firestore
        const userDocRef = db.collection('users').doc(user.uid);
        userDocRef.get().then(doc => {
          if (!doc.exists) {
            // If the user document doesnâ€™t exist, create it with default values
            userDocRef.set({
              email: user.email,
              displayName: user.displayName || 'User',
              channels: ["general"]
            });
          }
          
          // Load channels after confirming the document exists
          loadUserChannels();
        }).catch(error => console.error("Error checking user document:", error));
      } else {
        window.location.href = 'index.html';
      }
    });

    function loadUserChannels() {
      const userDocRef = db.collection('users').doc(currentUser.uid);
      userDocRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const channelsList = document.getElementById('channels-list');
          channelsList.innerHTML = ''; // Clear existing list

          data.channels.forEach(channel => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.className = 'channel-btn';
            button.textContent = `# ${channel}`;
            button.onclick = () => loadMessages(channel);
            li.appendChild(button);
            channelsList.appendChild(li);
          });
        }
      }).catch(error => console.error("Error loading channels:", error));
    }

    function sendMessage() {
      const message = document.getElementById('message-input').value;
      if (message) {
        db.collection('channels').doc(currentChannel).collection('messages').add({
          sender: currentUser.displayName || 'User',
          message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('message-input').value = '';
      }
    }

    function loadMessages(channel) {
      currentChannel = channel;
      document.getElementById('channel-title').textContent = `# ${channel}`;
      const messagesContainer = document.getElementById('messages');
      messagesContainer.innerHTML = '';
      
      db.collection('channels').doc(channel).collection('messages').orderBy('timestamp')
        .onSnapshot(snapshot => {
          messagesContainer.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
              <div class="message-content">
                <span class="sender">${data.sender}</span>
                <p>${data.message}</p>
              </div>`;
            messagesContainer.appendChild(messageElement);
          });
        });
    }

    document.getElementById('send-button').onclick = sendMessage;
    document.getElementById('add-channel').onclick = () => {
      const channelName = prompt('Enter new channel name:');
      if (channelName) {
        const userDocRef = db.collection('users').doc(currentUser.uid);
        
        userDocRef.update({
          channels: firebase.firestore.FieldValue.arrayUnion(channelName)
        }).then(() => {
          const li = document.createElement('li');
          const button = document.createElement('button');
          button.className = 'channel-btn';
          button.textContent = `# ${channelName}`;
          button.onclick = () => loadMessages(channelName);
          li.appendChild(button);
          document.getElementById('channels-list').appendChild(li);
        }).catch(error => {
          console.error("Error adding channel:", error);
        });
      }
    };
  </script>
</body>
</html>
