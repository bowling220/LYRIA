<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LYRIA - A real-time messaging platform">
    <title>LYRIA - Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="assets/icon.png"> <!-- Updated path and type -->
    
    <!-- Inline CSS to center the message -->
    <style>
        /* Full-height container */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            background-color: #2f3136; /* Optional: Background color */
            color: #ffffff; /* Optional: Text color */
            font-family: Arial, sans-serif; /* Optional: Font */
        }
        /* Responsive Image */
        img {
            max-width: 50%;
            height: auto;
        }
        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        /* Maintenance Message Styling */
        .maintenance-message {
            text-align: center;
            font-size: 1.5em; /* Larger font for the message */
            margin: 20px; /* Space around the message */
        }
    </style>
</head>
<body>
    <div class="maintenance-message">
        <h1>Maintenance Break</h1>
        <p>We are currently undergoing maintenance. Please check back later.</p>
    </div>
    <footer>
        &copy; 2024 LYRIA. All rights reserved. Trademarked by LYRIA.
    </footer>
</body>
</html>
