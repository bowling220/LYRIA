<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRIA Chat - Inbox</title>
    <link rel="stylesheet" href="inbox.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="top-header">
        <button class="back-button" onclick="window.location.href='home.html'">← Back</button>
        <span style="flex: 1; text-align: center;">LYRIA Inbox</span>
    </header>
    <div class="app-container">
        <button class="menu-toggle" id="sidebar-menu-toggle">☰</button>
        <div class="sidebar">
            <div class="user-profile">
                <img class="avatar" id="user-avatar" src="https://s1.ezgif.com/tmp/ezgif-1-89965b355d.png" alt="User avatar">
                <span class="username" id="user-name">Username</span>
                <button class="settings-btn" id="settings-btn">Settings</button>
            </div>
        </div>
        <main class="inbox-area">
            
            <div class="tab-content active" id="friend-requests">
                <h2>Friend Requests</h2>
                <div class="messages" id="inbox-messages"></div>
            </div>
            <div class="tab-content" id="history">
                <h2>Request History</h2>
                <div class="messages" id="history-messages"></div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="settings-modal-title">
        <div class="modal-content">
            <button id="close-modal" class="close-button" aria-label="Close Settings Modal">&times;</button>
            <h2 id="settings-modal-title">Settings</h2>
            <div class="modal-section">
                <button id="toggle-dark-mode" class="action-btn">Toggle Dark Mode</button>
            </div>
            <div class="modal-section">
                <label for="display-name-input" class="modal-label">Update Display Name:</label>
                <input type="text" id="display-name-input" class="modal-input" placeholder="Enter new display name">
                <button id="update-display-name" class="action-btn">Update Name</button>
            </div>
            <div class="modal-section">
                <label for="bio-input" class="modal-label">Update Bio:</label>
                <input type="text" id="bio-input" class="modal-input" placeholder="Enter new bio" value="Coming Soon">
                <button id="update-bio" class="action-btn">Update Bio</button>
            </div>
            <div class="modal-section">
                <button id="logout-btn" class="action-btn logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <div id="version-info">
        Version: Beta 2.0.0 &copy; 2024 LYRIA. All rights reserved. Trademarked by LYRIA.
    </div>

    <script src="inbox.js"></script>
</body>
</html>
